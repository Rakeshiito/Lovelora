<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>I Love You Lora</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
    background: black;
    overflow: hidden;
}

/* Tap overlay */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(255, 154, 158, 0.35);
    backdrop-filter: blur(5px);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 20;
    transition: opacity 0.6s ease;
}

.overlay.hidden {
    opacity: 0;
    pointer-events: none;
}

.overlay span {
    background: white;
    padding: 16px 28px;
    border-radius: 32px;
    font-size: 18px;
    color: #e63946;
    animation: pulse 2s infinite;
}

/* Cinematic image */
.photo {
    position: fixed;
    top: 0;
    left: -15%;
    width: 130%;
    height: 90vh;
    background-image: url('your-image.jpg');
    background-size: cover;
    background-position: center;
    z-index: 1;
    animation: cinematicZoom 30s ease-in-out infinite alternate;
}

/* Bottom text */
.content {
    position: fixed;
    bottom: 0;
    width: 100%;
    padding: 20px 18px 26px;
    text-align: center;
    z-index: 5;
    background: linear-gradient(
        to top,
        rgba(255,255,255,0.97),
        rgba(255,255,255,0.85),
        rgba(255,255,255,0)
    );
}

h1 {
    font-size: 38px;
    font-weight: 700;
    color: #e63946;
    margin: 8px 0;
    letter-spacing: 1.2px;
}

.note {
    font-size: 15px;
    color: #555;
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -20px;
    color: rgba(255,255,255,0.95);
    pointer-events: none;
    animation: floatUp linear forwards;
    z-index: 4;
}

/* Animations */
@keyframes cinematicZoom {
    from { transform: scale(1); }
    to { transform: scale(1.12); }
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-120vh); opacity: 0; }
}

@keyframes pulse {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.08); }
}
</style>
</head>

<body>

<div class="overlay" id="overlay">
    <span>Toca aquí ❤️</span>
</div>

<div class="photo"></div>

<div class="content">
    <h1 id="loveText"></h1>
    <div class="note">Forever & always ❤️</div>
</div>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const text = "I Love You Lora!!";
let index = 0;
let started = false;
const music = document.getElementById("bgMusic");

/* Start everything */
function startExperience() {
    if (started) return;
    started = true;

    document.getElementById("overlay").classList.add("hidden");

    music.play().catch(() => {});

    function typeText() {
        if (index < text.length) {
            document.getElementById("loveText").textContent += text.charAt(index);
            index++;
            setTimeout(typeText, 120);
        }
    }
    typeText();

    startHeartBeat();
}

/* Cross-platform interaction */
["click", "touchstart", "pointerdown"].forEach(evt => {
    document.addEventListener(evt, startExperience, { once: true });
});

/* Hearts synced to music tempo (~70 BPM romantic) */
function startHeartBeat() {
    const bpm = 70;
    const interval = 60000 / bpm;

    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "❤";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (16 + Math.random() * 20) + "px";
        heart.style.animationDuration = "5s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }, interval);
}
</script>

</body>
</html>
