<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
    background: black;
    overflow: hidden;
}

/* TAP OVERLAY */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(255, 154, 158, 0.35);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 20;
}

.overlay span {
    background: white;
    padding: 18px 32px;
    border-radius: 40px;
    font-size: 20px;
    color: #e63946;
    animation: pulse 2s infinite;
}

/* IMAGE */
.photo {
    position: fixed;
    top: 0;
    left: -20%;
    width: 140%;
    height: 92vh;
    background-image: url("./your-image.jpg");
    background-size: cover;
    background-position: center;
    animation: cinematicZoom 28s ease-in-out infinite alternate;
    z-index: 1;
}

/* TEXT CARD */
.content {
    position: fixed;
    bottom: 30px;
    width: 100%;
    text-align: center;
    z-index: 5;
    padding: 28px 20px;
    background: linear-gradient(
        to top,
        rgba(255,255,255,0.98),
        rgba(255,255,255,0.85),
        rgba(255,255,255,0)
    );
}

h1 {
    font-size: 46px;
    color: #e63946;
    margin: 8px 0;
    letter-spacing: 1.6px;
}

.note {
    font-size: 20px;
    color: #555;
    margin-bottom: 12px;
}

.message {
    font-size: 17px;
    color: #444;
    line-height: 1.55;
    opacity: 0;
    transition: opacity 1.5s ease;
    max-width: 92%;
    margin: 0 auto;
}

/* HEARTS */
.heart {
    position: fixed;
    bottom: -40px;
    pointer-events: none;
    animation: floatUp linear forwards;
    z-index: 4;
    color: rgba(255,255,255,0.95);
}

/* ANIMATIONS */
@keyframes cinematicZoom {
    from { transform: scale(1); }
    to { transform: scale(1.14); }
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-120vh); opacity: 0; }
}

@keyframes pulse {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.08); }
}
</style>
</head>
