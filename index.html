<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>I Love You Lora</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="data:,">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: 'Playfair Display', serif;
}

/* VIGNETTE */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  pointer-events: none;
  background: radial-gradient(
    ellipse at center,
    rgba(0,0,0,0) 40%,
    rgba(0,0,0,0.25) 100%
  );
  z-index: 4;
}

/* Overlay */
#overlay {
  position: fixed;
  inset: 0;
  background: rgba(255,154,158,0.35);
  backdrop-filter: blur(6px);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

#overlay span {
  background: white;
  padding: 18px 30px;
  border-radius: 32px;
  font-size: 20px;
  color: #e63946;
  animation: pulse 2s infinite;
}

/* Image */
.photo {
  position: fixed;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 150%;
  height: 92vh;
  overflow: hidden;
  z-index: 1;
}

.photo img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  animation: zoom 30s ease-in-out infinite alternate;
}

/* Content */
.content {
  position: fixed;
  bottom: 35px;
  width: 100%;
  text-align: center;
  padding: 28px 20px;
  background: linear-gradient(to top, rgba(255,255,255,0.96), rgba(255,255,255,0));
  z-index: 5;
}

/* Canvas handwriting */
#handCanvas {
  width: 100%;
  height: 80px;
}

.note {
  font-size: 20px;
  color: #6a6a6a;
  margin-bottom: 14px;
  font-style: italic;
}

.message {
  font-size: 18.5px;
  color: #444;
  line-height: 1.6;
  max-width: 92%;
  margin: 0 auto;
  opacity: 0;
  transition: opacity 1.6s ease;
}

/* Sparkles */
.sparkle {
  position: absolute;
  font-size: 14px;
  animation: sparkle 1.2s ease-out forwards;
  pointer-events: none;
}

@keyframes sparkle {
  0% { transform: scale(0); opacity: 1; }
  60% { transform: scale(1); opacity: 1; }
  100% { transform: translateY(-18px) scale(0); opacity: 0; }
}

/* Animations */
@keyframes zoom {
  from { transform: scale(1); }
  to { transform: scale(1.12); }
}

@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.08); }
}
</style>
</head>

<body>

<div id="overlay">
  <span>Toca aquí ❤️</span>
</div>

<div class="photo">
  <img src="IMG_0329.jpg" alt="">
</div>

<div class="content">
  <canvas id="handCanvas"></canvas>
  <div class="note">Forever & always ❤️</div>
  <div class="message" id="msg">
    Eres la luz de mi camino.  
    Eres la persona más respetuosa y amorosa de mi vida.  
    Sin tu sonrisa y sin tu cariño, mi vida es muy aburrida.
  </div>
</div>

<audio id="music" src="music.mp3" preload="auto"></audio>

<script>
const overlay = document.getElementById("overlay");
const music = document.getElementById("music");
const canvas = document.getElementById("handCanvas");
const ctx = canvas.getContext("2d");
const msg = document.getElementById("msg");

const text = "I Love You Lora!!";
let index = 0;
let started = false;

/* Canvas setup */
function resizeCanvas() {
  canvas.width = canvas.offsetWidth;
  canvas.height = canvas.offsetHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

/* Handwriting draw */
function drawHandwriting() {
  ctx.font = "48px 'Great Vibes'";
  ctx.lineCap = "round";
  ctx.strokeStyle = "#e63946";

  let x = 30;
  let y = 60;

  const interval = setInterval(() => {
    const char = text[index];
    if (!char) {
      clearInterval(interval);
      msg.style.opacity = 1;
      return;
    }

    const pressure = 2 + Math.random() * 1.6;
    ctx.lineWidth = pressure;
    ctx.strokeText(char, x, y);

    spawnSparkle(x + 10, y - 20);

    x += ctx.measureText(char).width;
    index++;
  }, 140);
}

/* Sparkles */
function spawnSparkle(x, y) {
  const s = document.createElement("div");
  s.className = "sparkle";
  s.textContent = "✨";
  s.style.left = x + "px";
  s.style.top = (canvas.getBoundingClientRect().top + y) + "px";
  document.body.appendChild(s);
  setTimeout(() => s.remove(), 1200);
}

/* Start */
overlay.addEventListener("click", () => {
  if (started) return;
  started = true;
  overlay.remove();

  music.play().catch(() => {});
  drawHandwriting();
});
</script>

</body>
</html>
