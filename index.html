<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>I Love You Lora</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="data:,">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
}

/* TAP OVERLAY */
#tap {
  position: fixed;
  inset: 0;
  background: rgba(255,154,158,0.4);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

#tap span {
  background: white;
  padding: 18px 30px;
  border-radius: 30px;
  font-size: 20px;
  color: #e63946;
}

/* IMAGE */
.photo {
  position: fixed;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 140%;
  height: 90vh;
  z-index: 1;
}

.photo img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* TEXT */
.text {
  position: fixed;
  bottom: 30px;
  width: 100%;
  text-align: center;
  background: linear-gradient(to top, white, rgba(255,255,255,0));
  padding: 25px;
  z-index: 2;
}

h1 {
  font-size: 44px;
  color: #e63946;
  margin: 6px 0;
}

p {
  font-size: 18px;
  color: #444;
}
</style>
</head>

<body>

<div id="tap">
  <span>Toca aquí ❤️</span>
</div>

<div class="photo">
  <img src="/Lovelora/your-image.jpg" alt="Love Photo">
</div>

<div class="text">
  <h1 id="title"></h1>
  <p>Forever & always ❤️</p>
</div>

<audio id="audio" src="/Lovelora/music.mp3" preload="auto"></audio>

<script>
const tap = document.getElementById("tap");
const audio = document.getElementById("audio");
const title = document.getElementById("title");
const text = "I Love You Lora!!";

tap.addEventListener("click", () => {
  audio.play().then(() => {
    tap.remove();

    let i = 0;
    const typing = setInterval(() => {
      title.textContent += text[i++];
      if (i === text.length) clearInterval(typing);
    }, 120);
  }).catch(() => {
    alert("Tap again to start music");
  });
});
</script>

</body>
</html>
