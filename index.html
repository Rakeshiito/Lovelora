<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>I Love You Lora</title>

<style>
html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
}

body {
    background: #000;
}

/* Soft tap overlay */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(255, 154, 158, 0.28);
    backdrop-filter: blur(4px);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 20;
    transition: opacity 0.6s ease;
}

.overlay.hidden {
    opacity: 0;
    pointer-events: none;
}

.overlay span {
    background: rgba(255,255,255,0.95);
    padding: 16px 28px;
    border-radius: 30px;
    font-size: 18px;
    color: #e63946;
    box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    animation: pulse 2s infinite;
}

/* Main container */
.card {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

/* Near full-screen image */
.photo {
    position: absolute;
    top: 0;
    left: -15%;
    width: 130%;
    height: 88vh;
    background-image: url('lora.jpg');
    background-size: cover;
    background-position: center;
}

/* Bottom text overlay */
.content {
    position: absolute;
    bottom: 0;
    width: 100%;
    padding: 20px 18px 26px;
    text-align: center;
    background: linear-gradient(
        to top,
        rgba(255,255,255,0.97),
        rgba(255,255,255,0.85),
        rgba(255,255,255,0)
    );
}

h1 {
    font-size: 38px;
    font-weight: 700;
    color: #e63946;
    margin: 8px 0;
    letter-spacing: 1.2px;
}

.note {
    font-size: 15px;
    color: #555;
}

/* Floating hearts */
.heart {
    position: absolute;
    bottom: -20px;
    font-size: 18px;
    color: rgba(255,255,255,0.9);
    animation: floatUp linear infinite;
    pointer-events: none;
}

/* Animations */
@keyframes pulse {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.08); }
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-120vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- Tap overlay -->
<div class="overlay" id="overlay">
    <span>Toca aquí ❤️</span>
</div>

<div class="card">
    <div class="photo"></div>
    <div class="content">
        <h1 id="loveText"></h1>
        <div class="note">Forever & always ❤️</div>
    </div>
</div>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const text = "I Love You Lora!!";
let index = 0;
let started = false;

function startExperience() {
    if (started) return;
    started = true;

    // Hide overlay
    document.getElementById("overlay").classList.add("hidden");

    // Start music (cross-platform safe)
    const music = document.getElementById("bgMusic");
    music.currentTime = 0;
    music.play().catch(() => {});

    // Typing animation
    function typeText() {
        if (index < text.length) {
            document.getElementById("loveText").textContent += text.charAt(index);
            index++;
            setTimeout(typeText, 120);
        }
    }
    typeText();
}

// Capture first user interaction (all platforms)
["click", "touchstart", "pointerdown"].forEach(evt => {
    document.addEventListener(evt, startExperience, { once: true });
});

// Floating hearts
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "❤";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 3) + "s";
    heart.style.fontSize = (14 + Math.random() * 24) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 260);
</script>

</body>
</html>
