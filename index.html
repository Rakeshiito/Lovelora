<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>I Love You Lora</title>

<style>
html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
}

body {
    background: radial-gradient(circle at top, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Main card */
.card {
    position: relative;
    width: 92%;
    max-width: 380px;
    height: 88vh;
    background: rgba(255, 255, 255, 0.92);
    border-radius: 24px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.25);
    overflow: hidden;
    animation: fadeIn 1.6s ease;
    z-index: 2;
}

/* Bigger auto-fit photo */
.photo {
    width: 110%;
    height: 72%;
    margin-left: -5%;
    margin-right: -5%;
    background-image: url('your-photo.jpg');
    background-size: cover;
    background-position: center;
}

/* Text section */
.content {
    height: 30%;
    padding: 18px;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

/* Bigger love text */
h1 {
    margin: 6px 0;
    font-size: 34px;
    font-weight: 700;
    color: #e63946;
    letter-spacing: 1px;
}

.note {
    font-size: 15px;
    color: #555;
    margin-top: 6px;
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.94); }
    to { opacity: 1; transform: scale(1); }
}

/* Floating hearts */
.heart {
    position: absolute;
    bottom: -20px;
    font-size: 18px;
    color: rgba(255,255,255,0.9);
    animation: floatUp linear infinite;
    pointer-events: none;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-120vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="card" id="tapArea">
    <div class="photo"></div>

    <div class="content">
        <h1 id="loveText"></h1>
        <div class="note">Forever & always ❤️</div>
    </div>
</div>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
/* Typing animation */
const text = "I Love You Lora!!";
let index = 0;
const speed = 120;
const loveText = document.getElementById("loveText");

function typeText() {
    if (index < text.length) {
        loveText.innerHTML += text.charAt(index);
        index++;
        setTimeout(typeText, speed);
    }
}

/* Start typing on load */
typeText();

/* iOS-compliant auto music after first tap */
let musicStarted = false;
document.getElementById("tapArea").addEventListener("click", () => {
    if (!musicStarted) {
        document.getElementById("bgMusic").play();
        musicStarted = true;
    }
});

/* Floating hearts */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "❤";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 3) + "s";
    heart.style.fontSize = (14 + Math.random() * 22) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 280);
</script>

</body>
</html>
