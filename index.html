<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>I Love You Lora</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="data:,">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
}

/* Overlay */
#overlay {
  position: fixed;
  inset: 0;
  background: rgba(255,154,158,0.35);
  backdrop-filter: blur(6px);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

#overlay span {
  font-family: 'Playfair Display', serif;
  font-size: 20px;
  font-style: italic;
}

/* Image */
.photo {
  position: fixed;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 150%;
  height: 92vh;
  overflow: hidden;
  z-index: 1;
}

.photo img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  animation: zoom 28s ease-in-out infinite alternate;
}

/* Text card */
.content {
  position: fixed;
  bottom: 35px;
  width: 100%;
  text-align: center;
  padding: 28px 20px;
  background: linear-gradient(to top, rgba(255,255,255,0.98), rgba(255,255,255,0));
  z-index: 2;
}

h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 52px;
  color: #e63946;
  margin: 6px 0 12px;
  letter-spacing: 1px;
}

.note {
  font-family: 'Playfair Display', serif;
  font-size: 21px;
  color: #6a6a6a;
  margin-bottom: 14px;
  font-style: italic;
}

.message {
  font-family: 'Playfair Display', serif;
  font-size: 18.5px;
  color: #444;
  line-height: 1.65;
  max-width: 92%;
  margin: 0 auto;
  opacity: 0;
  transition: opacity 1.6s ease;
}

/* Hearts */
.heart {
  position: fixed;
  bottom: -40px;
  color: rgba(255,255,255,0.95);
  font-size: 30px;
  animation: floatUp linear forwards;
  pointer-events: none;
  z-index: 3;
}

/* Animations */
@keyframes zoom {
  from { transform: scale(1); }
  to { transform: scale(1.12); }
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}

@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.08); }
}
</style>
</head>

<body>

<div id="overlay">
  <span>Toca aquí ❤️</span>
</div>

<div class="photo">
  <img src="IMG_0329.jpg" alt="Love Photo">
</div>

<div class="content">
  <h1 id="loveText"></h1>
  <div class="note">Forever & always ❤️</div>
  <div class="message" id="msg">
    Eres la luz de mi camino.  
    Eres la persona más respetuosa y amorosa de mi vida.  
    Sin tu sonrisa y sin tu cariño, mi vida es muy aburrida.
  </div>
</div>

<audio id="music" src="music.mp3" preload="auto"></audio>

<script>
const overlay = document.getElementById("overlay");
const music = document.getElementById("music");
const loveText = document.getElementById("loveText");
const msg = document.getElementById("msg");

const text = "I Love You Lora!!";
let index = 0;
let started = false;

overlay.addEventListener("click", () => {
  if (started) return;
  started = true;

  // AUDIO FIRST (critical for all platforms)
  music.play().then(() => {

    overlay.remove();

    // Typing animation
    const typer = setInterval(() => {
      loveText.textContent += text[index++];
      if (index === text.length) clearInterval(typer);
    }, 120);

    // Reveal message
    setTimeout(() => {
      msg.style.opacity = 1;
    }, 1400);

    // Hearts synced to romantic tempo
    startHearts();

  });
});

function startHearts() {
  const bpm = 70;
  const interval = 60000 / bpm;

  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "❤️";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (30 + Math.random() * 14) + "px";
    heart.style.animationDuration = "6s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, interval);
}
</script>

</body>
</html>
