<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>I Love You Lora</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
    background: black;
    overflow: hidden;
}

/* Root container */
.app {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

/* Tap overlay */
.overlay {
    position: absolute;
    inset: 0;
    background: rgba(255, 154, 158, 0.35);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 20;
    transition: opacity 0.6s ease;
}

.overlay.hidden {
    opacity: 0;
    pointer-events: none;
}

.overlay span {
    background: white;
    padding: 16px 28px;
    border-radius: 32px;
    font-size: 18px;
    color: #e63946;
    animation: pulse 2s infinite;
}

/* Cinematic image */
.photo {
    position: absolute;
    top: 0;
    left: -15%;
    width: 120%;
    height: 80%;
    background-image: url('your-image.jpg');
    background-size: cover;
    background-position: center;
    z-index: 1;
    animation: cinematicZoom 30s ease-in-out infinite alternate;
}

/* Soft overlay (SAFE replacement for backdrop-filter) */
.photo::after {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(
        135deg,
        rgba(255,255,255,0.25),
        rgba(255,255,255,0.05),
        rgba(0,0,0,0.35)
    );
}

/* Bottom text */
.content {
    position: absolute;
    bottom: 24px;
    width: 100%;
    padding: 26px 20px 30px;
    text-align: center;
    z-index: 5;
    background: linear-gradient(
        to top,
        rgba(255,255,255,0.97),
        rgba(255,255,255,0.85),
        rgba(255,255,255,0)
    );
}

h1 {
    font-size: 42px;
    font-weight: 700;
    color: #e63946;
    margin: 6px 0 10px;
    letter-spacing: 1.4px;
}

.note {
    font-size: 24px;
    color: #555;
    margin-bottom: 12px;
}

.message {
    font-size: 20px;
    color: #444;
    line-height: 1.5;
    opacity: 0;
    transition: opacity 1.5s ease;
    max-width: 90%;
    margin: 0 auto;
}

/* Floating hearts */
.heart {
    position: absolute;
    bottom: -30px;
    color: rgba(255,255,255,0.95);
    pointer-events: none;
    animation: floatUp linear forwards;
    z-index: 4;
}

/* Animations */
@keyframes cinematicZoom {
    from { transform: scale(1); }
    to { transform: scale(1.12); }
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-120vh); opacity: 0; }
}

@keyframes pulse {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.08); }
}
</style>
</head>

<body>

<div class="app">

    <div class="overlay" id="overlay">
        <span>Toca aquí ❤️</span>
    </div>

    <div class="photo"></div>

    <div class="content">
        <h1 id="loveText"></h1>
        <div class="note">Forever & always ❤️</div>
        <div class="message" id="spanishMsg">
            Eres la luz de mi camino. Eres la persona más respetuosa y amorosa de mi vida.
            Sin tu sonrisa y sin tu cariño, mi vida es muy aburrida.
        </div>
    </div>

</div>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const text = "I Love You Lora!!";
let index = 0;
let started = false;
const music = document.getElementById("bgMusic");

function startExperience() {
    if (started) return;
    started = true;

    document.getElementById("overlay").classList.add("hidden");

    music.play().catch(() => {});

    function typeText() {
        if (index < text.length) {
            document.getElementById("loveText").textContent += text.charAt(index);
            index++;
            setTimeout(typeText, 120);
        }
    }
    typeText();

    setTimeout(() => {
        document.getElementById("spanishMsg").style.opacity = 1;
    }, 1200);

    startHeartBeat();
}

["click", "touchstart", "pointerdown"].forEach(evt => {
    document.addEventListener(evt, startExperience, { once: true });
});

function startHeartBeat() {
    const bpm = 70;
    const interval = 60000 / bpm;

    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "❤";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (22 + Math.random() * 18) + "px";
        heart.style.animationDuration = "5.5s";
        document.querySelector(".app").appendChild(heart);
        setTimeout(() => heart.remove(), 5500);
    }, interval);
}
</script>

</body>
</html>
